<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="left">
            <div class="top-image">
                <img src="images/login-logo.png" alt="Image source missing">
            </div>
            <div class="main-form">
                <form>
                    <div class="text">Email or Username</div>
                    <input type="text" id="username" placeholder=""><br>
                    <div class="text">Password</div>
                    <input type="password" id="password" placeholder=""><br>
                    <input type="submit" name="Login" id="login" value="Sign in">
                </form>
                <div class="links">
                    <a class="link" href="">Forgot password?</a><br>
                    <a class="link" href="">Sign in with company or school</a>
                </div>
                <hr id="line">
                <input type="button" name="create" id="create" value="Create an Account">
            </div>
            <footer>
                Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.
                <div id="copyright">
                    <a href="">Terms of use</a>|<a href="">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div class="right">
            <div class="right-content">
                <img src="images/login-h1.png" alt="Image source missing"><br>
                <input type="button" id="try" value="Try for free">
            </div>
        </div>
    </body>
</html>
